<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js cards Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>


</head>
<body>
 <div id="swipper-coll">
    <div class="collection">
        <div class="cards-group" data-index="0" data-status="active">
            <div class="big-cards cards">
            </div>
            <div class="big-cards cards">
            </div>
            <div class="big-cards cards">
            </div>
            <div class="big-cards cards">
            </div>

            <div class="small-cards cards">
            
            </div>
            <div class="small-cards cards">
            </div>
            <div class="small-cards cards">
            </div>
            <div class="small-cards cards">
            </div>
        </div>

        <div class="cards-group" data-index="1" data-status="unknown">
            <div class="big-cards cards">
            </div>
            <div class="big-cards cards">
            </div>
            <div class="big-cards cards">
            </div>
            <div class="big-cards cards">
            </div>

            <div class="small-cards cards">
            </div>
            <div class="small-cards cards">
            </div>
            <div class="small-cards cards">
            </div>
            <div class="small-cards cards">
            </div>
        </div>

        <div class="cards-group" data-index="2" data-status="unknown">
            <div class="big-cards cards">
            </div>
            <div class="big-cards cards">
            </div>
            <div class="big-cards cards">
            </div>
            <div class="big-cards cards">
            </div>

            <div class="small-cards cards">
            </div>
            <div class="small-cards cards">
            </div>
            <div class="small-cards cards">
            </div>
            <div class="small-cards cards">
            </div>
        </div> 
    </div>

    <div id="swipper-btn">
        <button id="hate-btn" onclick="handleHateClick()">
            <i class="ri-close-line"></i>
        </button>
        <button id="love-btn" onclick="handleLoveClick()">
            <i class="ri-heart-line"></i>
        </button>
    </div> 
</div>    

<script src="./index.js"></script>

</body>
</html>
